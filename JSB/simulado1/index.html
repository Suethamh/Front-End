<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h1 class="contornoAmarelo">Qual o seu perfil?</h1>
        <p>OBS: Todas as informações são de preenchimento obrigatório</p>
        <div class="container containerForm">
            <form action="">
                <label for="nome">Nome:<span class="marcador">*</span></label>
                <input type="text" name="nome" id="nome" required>
        
                <div>
                    <div>
                        <label for="idade">Idade:<span class="marcador">*</span></label>
                        <input type="number" name="idade" id="idade" required>
                    </div>
                    <div>
                        <label for="passaTempo">Qual o seu passatempo favorito<span class="marcador">*</span></label>
                        <select name="passaTempo" id="passaTempo" required>
                            <option value="selecione">Selecione</option>
                            <option value="shopping">Passear no shopping (fazer compras, etc)</option>
                            <option value="natureza"> Curtir a natureza (cachoeira, etc)</option>
                        </select>
                    </div>
                </div>
                <div>
                    <input type="button" value="Ver opções de carro" id="btnSelecionar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
