<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <h1>Cadastro</h1>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="txtNome">

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="txtSenha">

        <label for="validacao">Repita a senha</label>
        <input type="password" name="validacao" id="txtSenhaValidacao">

        <input type="button" value="Cadastrar" id="btnCadastro">
        <p><a href="index.html">Já possue cadastro? Faça o login.</a></p>

    </form>
    <script src="js/cadastro.js"></script>
</body>
</html>
