<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista07</title>
</head>
<body>
    <h1>Cadastro do cliente</h1>
    <p style="color: red;">Todos os campos são de preenchimento obrigatório</p>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="txtNome">Nome:</label><br>
            <input id="txtNome" type="text" placeholder="nome completo" required>
            <br><br>
            <label for="txtDataNasc">Data de nascimento:</label><br>
            <input id="txtDataNasc" type="date" required>
            <br><br>
            <label>Sexo:</label><br>
            <input type="radio" name="sexo" id="masc" required><label for="masc"> Masculino</label>
            <input type="radio" name="sexo" id="fem" required><label for="fem"> Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações de contato</legend>
            <label for="txtEmail">Email:</label><br>
            <input id="txtEmail" type="email" placeholder="exemplo@exemplo.com" required>
            <br><br>
            <label for="txtNumero">Telefone celular:</label><br>
            <input id="txtNumero" type="tel" placeholder="Apenas números(máx. 9)" required>
            <br><br>
            <label for="txtSite">Website pessoal/profissional:</label><br>
            <input id="txtSite" type="url" placeholder="https://www.exemplo.com" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Localização</legend>
            <label for="txtEnd">Endereço:</label><br>
            <input id="txtEnd" type="text" required>
            <br><br>
            <label for="txtNum">Número:</label><br>
            <input type="number" id="txtNum" min="1" max="9999" placeholder="Valor entre 1 e 9999" style="width: 170px;" required>
            <br><br>
            <label for="txtCidade">Cidade:</label><br>
            <input type="text" id="txtCidade" required>
            <br><br>
            <label>Estado:</label><br>
            <select required>
                <option value="" label="Selecione um estado"></option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
