<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="txtNome">Nome:</label><br>
            <input id="txtNome" type="text" placeholder="nome completo" required>
            <br><br>
            <label for="txtDataNasc">Data de nascimento:</label><br>
            <input id="txtDataNasc" type="date" required>
            <br><br>
            <label for="txtSexo">Sexo:</label><br>
            <input type="radio" name="sexo" id="masc" required><label for="masc"> Masculino</label>
            <input type="radio" name="sexo" id="fem" required><label for="fem"> Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações de contato</legend>
            <label for="txtEmail">Email:</label><br>
            <input id="txtEmail" type="email" placeholder="exemplo@exemplo.com" required>
            <br><br>
            <label for="txtNumero">Telefone celular:</label><br>
            <input id="txtNumero" type="tel" placeholder="Apenas números(máx. 9)" required>
            <br><br>
            <label for="txtSite">Website pessoal/profissional:</label><br>
            <input id="txtSite" type="url" placeholder="https://www.exemplo.com" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Localização</legend>
            <label for="txtEnd">Endereço:</label><br>
            <input id="txtEnd" type="text" required>
            <br><br>
            <label for="txtNum">Número:</label><br>
            <input type="number" id="txtNum" min="1" max="9999" placeholder="Valor entre 1 e 9999" required>
            <br><br>
            <label for="txtCidade">Cidade:</label><br>
            <input type="text" id="txtCidade"required>
            <br><br>
            <label>Estado:</label><br>
            <select required>
                <option>MG</option>
                <option>SP</option>
                <option>ES</option>
                <option>RJ</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
